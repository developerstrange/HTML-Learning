<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froms of HTML</title>
</head>
<body>
  <h1><u>Forms in HTML</u></h1>
  <form action=":/submit.php">

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your number" required>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Enter your email" required="true">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select  id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <p>Subscription Plan</p>
      <input type="radio" name="Subscription" id="Basic" value="Basic">
      <label for="Basic">Basic</label>
      <input type="radio" name="Subscription" id="Premium" value="Premium">
      <label for="Premium">Premium</label>
      <input type="radio" name="Subscription" id="VIP" value="VIP">
      <label for="VIP">VIP</label>
    </div>
    <div>
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the terms & conditions</label>
    </div>
    <div>
      <label for="comments">comments</label>
       <textarea id="comments" placeholder="Enter your text" rows="3"></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
