<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froms of HTML</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    text-decoration: underline;
    color: #333;
    margin-bottom: 30px;
  }

  form {
    background-color: #fff;
    padding: 25px;
    max-width: 500px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  div {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="tel"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }

  textarea {
    resize: vertical;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  p {
    margin-bottom: 6px;
    font-weight: bold;
  }
</style>

</head>
<body>
  <h1><u>Forms in HTML</u></h1>
  <form action=":/submit.php">

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your number" required>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Enter your email" required="true">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select  id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <p>Subscription Plan</p>
      <input type="radio" name="Subscription" id="Basic" value="Basic">
      <label for="Basic">Basic</label>
      <input type="radio" name="Subscription" id="Premium" value="Premium">
      <label for="Premium">Premium</label>
      <input type="radio" name="Subscription" id="VIP" value="VIP">
      <label for="VIP">VIP</label>
    </div>
    <div>
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the terms & conditions</label>
    </div>
    <div>
      <label for="comments">comments</label>
       <textarea id="comments" placeholder="Enter your text" rows="3"></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
