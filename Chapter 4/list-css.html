<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables - HTML Tutorial</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    background-color: #f9f9f9;
  }

  table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
  }

  th, td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    border: 2px solid black;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr:hover {
    background-color: #f1f1f1;
  }

  caption {
    caption-side: top;
    font-size: 1.5em;
    margin: 10px;
    font-weight: bold;
  }
</style>

</head>

<body>
  <h1>Tables in HTML</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shifat</td>
        <td>AI Developer</td>
        <td>$7</td>
      </tr>
      <tr>
        <td>Ahan Rob</td>
        <td>UI/UX Designer</td>
        <td>$500000</td>
      </tr>
      <tr>
        <td>Nafis Ansari</td>
        <td>ML Engineer</td>
        <td>$600000</td>
      </tr>
      <tr>
        <td>Tanjim Ahmed</td>
        <td>Frontend developer</td>
        <td>$700000</td>
      </tr>
      <tr>
        <td>Thank</td>
        <td colspan="2">You</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
