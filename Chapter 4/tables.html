<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables - HTML Tutorial</title>
</head>

<body>
  <h1>Tables in HTML</h1>
  <table>
    <thead>
      <tr>

      </tr>

        <td>Shifat</td>

      </tr>
      <tr>
        <td>Ahan Rob</td>
        <td>UI/UX Designer</td>
        <td>$500000</td>
      </tr>
      <tr>
        <td>Nafis Ansari</td>
        <td>ML Engineer</td>
        <td>$600000</td>
      </tr>
      <tr>
        <td>Tanjim Ahmed</td>
        <td>Frontend developer</td>
        <td>$700000</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
